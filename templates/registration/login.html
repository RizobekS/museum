<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; margin:0; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .card { width:min(420px, 100%); background:#111827; border:1px solid rgba(255,255,255,.1);
            border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); color:#e5e7eb; }
    label { display:block; margin:10px 0 6px; font-size:14px; color:#cbd5e1; }
    input { width:100%; padding:12px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12);
            background:#0b1220; color:#e5e7eb; outline:none; }
    button { width:100%; margin-top:14px; padding:12px; border:0; border-radius:12px;
             background:#f59e0b; color:#111827; font-weight:700; cursor:pointer; }
    .hint { margin-top:10px; font-size:12px; color:#94a3b8; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2 style="margin:0 0 10px;">Вход</h2>

    {% if form.errors %}
      <div style="background:#7f1d1d; padding:10px; border-radius:12px; margin-bottom:10px;">
        Неверный логин или пароль.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Логин</label>
      {{ form.username }}
      <label for="id_password">Пароль</label>
      {{ form.password }}

      <button type="submit">Войти</button>
    </form>
  </div>
</div>
</body>
</html>
